<div
  class="modal fade"
  id="deleteEmployee"
  tabindex="-1"
  aria-labelledby="deleteEmployeeLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-modal-body">
        <h1 class="modal-title fs-5" id="deleteEmployeeLabel">
          Delete Employee
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body h4 p-2">Confirm Delete employee?</div>
      <div class="modal-footer bg-modal-body">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
          data-bs-dismiss="modal"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
