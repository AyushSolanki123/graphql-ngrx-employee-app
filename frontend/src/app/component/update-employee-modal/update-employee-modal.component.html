<div
  class="modal fade"
  id="updateEmployee"
  tabindex="-1"
  aria-labelledby="updateEmployeeLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-modal-header">
        <h1 class="modal-title fs-5" id="updateEmployeeLabel">
          Update Employee
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-modal-body">
        <div class="row g-3">
          <div class="mb-3 col">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              [(ngModel)]="initEmp.firstName"
            />
          </div>
          <div class="mb-3 col">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              [(ngModel)]="initEmp.lastName"
            />
          </div>
        </div>
        <div class="mb-3 col">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            [(ngModel)]="initEmp.dob"
          />
        </div>
        <div class="mb-3 col">
          <label for="company" class="form-label">Company</label>
          <input
            type="text"
            class="form-control"
            id="company"
            [(ngModel)]="initEmp.company"
          />
        </div>
      </div>
      <div class="modal-footer bg-modal-header">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="initEmp = emp"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"
          data-bs-dismiss="modal"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
