<div>
  <div class="text-center mb-3">
    <span class="h2 fw-bold">Register</span>
  </div>
  <div class="row gx-2 mb-3">
    <div class="col">
      <label for="fName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="fName"
        [(ngModel)]="firstName"
      />
    </div>
    <div class="col">
      <label for="lName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lName"
        [(ngModel)]="lastName"
      />
    </div>
  </div>
  <div class="row gx-2 mb-3">
    <div class="col">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" [(ngModel)]="dob" />
    </div>
    <div class="col">
      <label for="company" class="form-label">Company</label>
      <input
        type="text"
        class="form-control"
        id="company"
        [(ngModel)]="company"
      />
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      [(ngModel)]="password"
    />
  </div>
  <div class="row gx-5 mx-a">
    <div class="col justify-start">
      <button class="btn btn-link" (click)="login()">Login</button>
    </div>
    <div class="col-auto justify-end">
      <button class="btn btn-primary" (click)="register()">Register</button>
    </div>
  </div>
</div>
